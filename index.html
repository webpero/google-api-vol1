<!DOCTYPE html>
<html lang="no">
<head>
	<title>Google APIs - Vol 1</title>
	<link rel="stylesheet" href="main.css" />
 </head>

<body>

	<!-- Kolonne 1 (col1) -->
	<aside id="col1" >
		<h1>Dagen i dag</h1>

		<!-- Boks med årstidsbilde og dato/tid -->
		<div id="today">
			<div id="datetime">
				<span id="date"><span id="day"></span>.<span id="month"></span>.<span id="year"></span></span>
				<span id="time"><span id="hour"></span>:<span id="min"></span>:<span id="sek"></span></span>
			</div>
		</div>

		<!-- Boks med kart for lokalt område -->
		<h2>Din posisjon</h2>
		<div id="map">
		</div>
		
		<footer><a href="https://webpero.github.io">&copy; 2017 webpero</a></footer>
	</aside>
	<!-- End: Kolonne 1 (col1) -->
	
	<!-- Kolonne 2 (col2) -->
	<div id = "col2">
		<!-- Bilder -->
		<div id="bilder">
			<h2>Vis bilder</h2>
			<form id="input" action="javascript:triggerBildeSok($('#tema').val());">
				<label for="tema">Stikkord:</label><br/>
				<input type="text" name="tema" id="tema" size=20 />
				<input type="submit" value="OK" name="ok" />
			</form>
			<div id="image-container">
			</div>
		</div>
	</div>
	<!-- End: Kolonne 2 (col2) -->
	
	<!-- JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
		// jQuery
	</script>
	<script src="jquery.powertimer.js">
		// Plugin for håndtering av timere (til klokka)
	</script>
	<!--script src="https://maps.google.com/maps/api/js?key=AIzaSyAL58Of35Vjc2CeUAbSPXc1zd1ugUmYL4Q"-->
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyCUb7lLbMRJkweAbcXiS3ejObHqnlDkKOQ">
		// Google Maps JavaScript API - API-key er generert fra kraftwerk68@gmail.com
	</script>
	<!-- Lokale skript inludert document.ready() -->
	<script src="bildeM.js"></script>
	<script src="bildeV.js"></script>
	<script src="bildeC.js"></script>
	<script src="main.js"></script>
</body>
</html>
